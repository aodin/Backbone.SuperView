<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Backbone.SuperView Example</title>
  <link rel="stylesheet" type="text/css" href="./lib/bootstrap.min.css">
</head>
<body>
  <div id="main"></div>
  <script src="./lib/jquery-1.10.1.min.js"></script>
  <script src="./lib/underscore-1.4.4.min.js"></script>
  <script src="./lib/backbone-1.0.0.min.js"></script>
  <script src="./backbone.superview.js"></script>
  <script type="text/javascript">
$(function() {
  var ExtendedSuperView = SuperView.extend({
    el: "#main",
    initialize: function(options) {
      console.log('Default initialization');
      this.render();
    },
    render: function() {
      this.$el.html('<p style="margin:25px 0 0 25px">I am a super view</p>');
      return this;
    },
  });
  new ExtendedSuperView();
});
  </script>
</body>
</html>
