<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <link rel="stylesheet" type="text/css" href="../lib/jasmine.css">

  <!-- source -->
  <script type="text/javascript" src="../lib/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="../lib/underscore-1.5.1.min.js"></script>
  <script type="text/javascript" src="../lib/backbone-1.0.0.min.js"></script>
  <script type="text/javascript" src="../lib/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine-html.js"></script>
  <script type="text/javascript" src="../backbone.component.js"></script>
  
  <!-- test spec -->
  <script type="text/javascript" src="test_component.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
